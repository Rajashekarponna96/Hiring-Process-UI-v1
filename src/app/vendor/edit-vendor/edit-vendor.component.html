<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section>
    <link rel="stylesheet" type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
      href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
    <link rel="stylesheet" type="text/css"
      href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link rel="stylesheet" type="text/css"
      href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
    <link rel="stylesheet" type="text/css"
      href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <div class="row">
      <div class="container-fluid">
        <div class="row text-left">
          <div class="col-md-8">

            <p class="content-sub-header"> <a routerLink="/dashboard/dashboard1"><span style="font-size: 15px">Home</span></a>
              <span style="font-size: 15px">/Edit Vendor</span>
              <!-- <span style="font-size: 15px">/{{storename}}</span> -->

            </p>
          </div>

        </div>
      </div>
    </div>
  </section>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <form #createVendorForm="ngForm">
          <div class="form-row">
            <!-- Vendor details -->
            <div class="form-group col-12 col-md-6">
              <label for="vendorName">Vendor Name <span *ngIf="!vendor.vendorName" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="vendorName" name="vendorName" placeholder="Enter Vendor Name"
                [(ngModel)]="vendor.vendorName" required #vendorName="ngModel" />
              <div *ngIf="vendorName.invalid && (vendorName.dirty || vendorName.touched)" class="text-danger">
                <div *ngIf="vendorName.errors">Vendor Name is required</div>
              </div>
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="location">Location <span *ngIf="!vendor.location" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location"
                [(ngModel)]="vendor.location" required #location="ngModel" />
              <div *ngIf="location.invalid && (location.dirty || location.touched)" class="text-danger">
                <div *ngIf="location.errors">Vendor Location is required</div>
              </div>
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="mobile">Mobile <span *ngIf="!vendor.mobile" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile Number"
                [(ngModel)]="vendor.mobile" pattern="[0-9]{10}" #mobile="ngModel" />
              <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="text-danger">
                <div *ngIf="mobile.errors">Invalid Mobile Number format.</div>
              </div>
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="email">Email <span *ngIf="!vendor.email" class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
                [(ngModel)]="vendor.email" required email #email="ngModel" />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors">Invalid Email Format.</div>
              </div>
            </div>
          </div>

          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1" (click)="cancel()">
              <i class="ft-x"></i> Cancel
            </button>
            <button type="button" class="btn btn-raised btn-primary" (click)="updateVendor()">
              <i class="fa fa-check-square-o"></i> Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
