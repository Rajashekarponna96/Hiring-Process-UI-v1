  <div class="row">
    <div class="container-fluid">
      <div class="row text-left">
        <div class="col-md-8">

          <p class="content-sub-header"> <a routerLink="/dashboard/dashboard1"><span style="font-size: 15px">Home</span></a>
            <span style="font-size: 15px">/Edit Recruiter</span>
            <!-- <span style="font-size: 15px">/{{storename}}</span> -->

          </p>
        </div>

      </div>
    </div>
  </div>
</section>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <form #createRecruiterForm="ngForm">
          <div class="form-row">
            <!-- Vendor details -->
            <div class="form-group col-12 col-md-6">
              <label for="firstname">FirstName<span *ngIf="!recruiter.firstName" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" [(ngModel)]="recruiter.firstName" required #firstName="ngModel" />
              <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="text-danger">
                <div *ngIf="firstName.errors">First Name is required</div>
              </div>
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="LastName">LastName<span *ngIf="!recruiter.LastName" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Enter LastName" [(ngModel)]="recruiter.lastName" required #lastName="ngModel" />
              <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="text-danger">
                <div *ngIf="lastName.errors">LastName is required</div>
              </div>
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="mobile">Mobile <span *ngIf="!recruiter.mobile" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile Number" [(ngModel)]="recruiter.mobile" pattern="[0-9]{10}" #mobile="ngModel" />
              <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="text-danger">
                <div *ngIf="mobile.errors">Invalid Mobile Number format.</div>
              </div>
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="email">Email <span *ngIf="!recruiter.email" class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" [(ngModel)]="recruiter.email" required email #email="ngModel" />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors">Invalid Email Format.</div>
              </div>
            </div>
          </div>

          <!-- Action buttons -->
          <!-- <div class="text-right mt-4">
            <button type="button" class="btn btn-success" (click)="updateRecruiter()">Update</button>
            <a class="btn btn-danger ml-2" routerLink="/recruiter/list">Cancel</a>
          </div> -->
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1" (click)="cancel()">
              <i class="ft-x"></i> Cancel
            </button>
            <button type="button" class="btn btn-raised btn-primary" (click)="updateRecruiter()">
              <i class="fa fa-check-square-o"></i> Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
