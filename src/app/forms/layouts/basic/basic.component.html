

<!-- Basic form layout section start -->
<section id="basic-form-layouts">
  <div class="row text-left justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header pb-2">
          <h4 class="card-title" id="basic-layout-card-center">
            Skill Registration
          </h4>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form #talentpoolForm="ngForm" class="form">
              <div class="form-body">
                <div class="form-group">
                  <label for="name"
                    >Skill<span
                      [style.display]="talentpool.name ? 'none' : 'inline'"
                      style="color: red"
                      >*</span
                    ></label
                  >
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    name="name"
                    placeholder="Enter Name"
                    [(ngModel)]="talentpool.name"
                    required
                    #name="ngModel"
                  />
                  <div *ngIf="name.invalid && (name.dirty || name.touched)">
                    <div style="color: red" *ngIf="name.errors">
                      Name is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="description"
                    >Description<span
                      [style.display]="talentpool.description ? 'none' : 'inline'"
                      style="color: red"
                      >*</span
                    ></label
                  >
                  <textarea
                    id="description"
                    class="form-control"
                    name="description"
                    rows="4"
                    placeholder="Enter Description"
                    [(ngModel)]="talentpool.description"
                    required
                    #description="ngModel"
                  ></textarea>
                  <div *ngIf="description.invalid && (description.dirty || description.touched)">
                    <div style="color: red" *ngIf="description.errors">
                      Description is required
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-actions center">
                <button
                  type="button"
                  class="btn btn-raised btn-warning mr-1"
                  [routerLink]="['/inbox']"
                >
                  <i class="ft-x"></i> Cancel
                </button>
                <button
                  type="button"
                  class="btn btn-raised btn-primary"
                  (click)="addTalentPool()"
                  [disabled]="!talentpoolForm.valid"
                >
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
