<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <form #createClientForm="ngForm">
          <!-- Client details -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="companyName">Company Name <span [style.display]="client.companyName ? 'none' : 'inline'" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter Client Name" [(ngModel)]="client.companyName" required #companyName="ngModel" />
              <div *ngIf="companyName.invalid && (companyName.dirty || companyName.touched)" class="text-danger">
                <div *ngIf="companyName.errors">Company Name is required</div>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="location">Location <span [style.display]="client.location ? 'none' : 'inline'" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location" [(ngModel)]="client.location" required #location="ngModel" />
              <div *ngIf="location.invalid && (location.dirty || location.touched)" class="text-danger">
                <div *ngIf="location.errors">Client Location is required</div>
              </div>
            </div>
          </div>

          <h6>POC Details:</h6>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name <span [style.display]="pointToContact.name ? 'none' : 'inline'" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter POC Name" [(ngModel)]="pointToContact.name" #name="ngModel" />
            </div>

            <div class="form-group col-md-6">
              <label for="mobile">Mobile <span [style.display]="pointToContact.mobile ? 'none' : 'inline'" class="text-danger">*</span></label>
              <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile Number" [(ngModel)]="pointToContact.mobile" pattern="[0-9]{10}" #mobile="ngModel" />
              <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="text-danger">
                <div *ngIf="mobile.errors">Invalid Mobile Number format.</div>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="email">Email <span [style.display]="pointToContact.email ? 'none' : 'inline'" class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" [(ngModel)]="pointToContact.email" #email="ngModel" />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors">Invalid Email Format.</div>
              </div>
            </div>
          </div>

          <!-- Submit button -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <button type="button" class="btn btn-primary" (click)="submitPocs()">Add POC</button>
            </div>
          </div>

          <!-- POC Table -->
          <div *ngIf="pointToContacts.length > 0" class="mt-4">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Mobile No</th>
                  <th>Email ID</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let edu of pointToContacts; let i = index">
                  <td>{{ edu.name }}</td>
                  <td>{{ edu.mobile }}</td>
                  <td>{{ edu.email }}</td>
                  <td>
                    <button class="btn btn-sm btn-success mr-2" (click)="EditPoc(i)">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deletePoc(i)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="form-row mt-4">
            <div class="form-group col-md-12 text-right">
              <button type="button" class="btn btn-success" (click)="addClient()" [disabled]="!createClientForm.valid">Save</button>
              <a class="btn btn-danger ml-2" routerLink="/client">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
