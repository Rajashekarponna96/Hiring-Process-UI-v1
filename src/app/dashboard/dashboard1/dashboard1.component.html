<div class="container">
	<div class="row">
	  <div class="col-12">
		<div class="card">
		  <div class="card-header d-flex justify-content-between align-items-center">
			<!-- <select class="form-select w-auto" [(ngModel)]="sortField" (change)="onSortChange($event)">
			  <option *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</option>
			</select> -->
			<div class="input-group w-auto">
			  <span class="input-group-text"><i class="bi bi-search"></i></span>
			  <input type="search" class="form-control" placeholder="Search by Title" (input)="onFilter($event)">
			</div>
		  </div>
		  <div class="card-body">
			<div class="row">
			  <div class="col-md-4 mb-3" *ngFor="let job of jobs">
				<div class="card h-100 border-secondary">
				  <div class="card-body d-flex flex-column justify-content-between">
					<div class="mb-3">
					  <div class="d-flex justify-content-between mb-2">
						<div class="text-muted"><i class="bi bi-briefcase me-1"></i>{{ job.openings }} Openings</div>
						<div class="text-muted"><i class="bi bi-calendar me-1"></i>{{ job.targetHireDate }}</div>
					  </div>
					  <h5 class="card-title text-center">{{ job.title }}</h5>
					  <h6 class="text-center text-primary">â‚¹ {{ job.salaryMaximum }}</h6>
					</div>
					<div class="text-center">
					  <button class="btn btn-info rounded-pill" (click)="handleViewJob(job)">
						<i class="bi bi-check"></i> Apply
					  </button>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<nav aria-label="Page navigation">
			  <ul class="pagination justify-content-center">
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			  </ul>
			</nav>
		  </div>
		</div>
	  </div>
	</div>
  </div>
