<section>
	<!-- Simple Navigation -->
	<div class="container-fluid">
	  <div class="row text-left">
		<div class="col-md-8">
		  <p class="content-sub-header">
			<a routerLink="/dashboard/dashboard1" style="font-size: 15px;">Home</a>
			<span style="font-size: 15px;"> / Dashboard</span>
		  </p>
		</div>
	  </div>
	</div>
  </section>


<div class="container mt-5">
	<div class="row">
	  <div class="col-12">
		<div class="card shadow-sm">
		  <div class="card-header d-flex justify-content-between align-items-center">
			<div class="input-group w-auto">
			  <span class="input-group-text"><i class="bi bi-search"></i></span>
			  <input type="search" class="form-control" placeholder="Search by Title" (input)="onFilter($event)">
			</div>
		  </div>
		  <div class="card-body">
			<div class="row">
			  <!-- Loop through each job -->
			  <div class="col-md-4 mb-4" *ngFor="let job of jobs">
				<div class="card job-card h-100 border-0 shadow-lg">
				  <div class="card-body d-flex flex-column justify-content-between">
					<!-- Job Info -->
					<div class="mb-3">
					  <div class="d-flex justify-content-between mb-3">
						<div class="text-muted"><i class="bi bi-briefcase me-1"></i>{{ job.openings }} Openings</div>
						<div class="text-muted"><i class="bi bi-calendar me-1"></i>{{ job.targetHireDate }}</div>
					  </div>
					  <h5 class="card-title text-center text-dark fw-bold">{{ job.title }}</h5>
					  <h6 class="text-center text-primary fw-bold">â‚¹ {{ job.salaryMaximum }}</h6>
					</div>

					<!-- Apply Button -->
					<div class="text-center">
					  <button class="btn btn-info rounded-pill w-100" (click)="handleViewJob(job)">
						<i class="bi bi-check"></i> Apply
					  </button>
					</div>
				  </div>
				</div>
			  </div>
			  <!-- End Job Loop -->
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
