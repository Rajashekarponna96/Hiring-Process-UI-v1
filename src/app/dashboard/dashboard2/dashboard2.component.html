<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        .step-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .step {
            text-align: center;
            position: relative;
            flex: 1;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #f5f5f5;
            border-radius: 50%;
            font-size: 24px;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .circle.active {
            background-color: #5bc0de;
            color: white;
        }

        .step::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -50%;
            height: 4px;
            width: 100%;
            background-color: #f5f5f5;
            transform: translateY(-50%);
            z-index: 0;
        }

        .step:first-child::before {
            display: none;
        }

        .step.active::before,
        .step.active ~ .step::before {
            background-color: #5bc0de;
        }

        .step-title {
            margin-top: 10px;
            font-weight: bold;
            color: #6c757d;
        }

        .step.active .step-title {
            color: #5bc0de;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            margin: 0 10px;
        }
    </style>
</head>

<body>


    <section>
        <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css"
          href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
        <link rel="stylesheet" type="text/css"
          href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
        <link rel="stylesheet" type="text/css"
          href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
        <link rel="stylesheet" type="text/css"
          href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <div class="row">

          <div class="col-md-8">

            <p class="content-sub-header"> <a routerLink="/dashboard/dashboard1"><span style="font-size: 15px">Home</span></a>
              <span style="font-size: 15px">/Create Candidate</span>
              <!-- <span style="font-size: 15px">/{{storename}}</span> -->

            </p>

      <input type="file" #fileInput accept=".pdf,.doc,.docx" style="display: none" (change)="onFileSelected($event)" />



          </div>

        </div>

      </section>
    <div class="container">
        <!-- Step Progress Bar -->
        <div class="step-container">
            <div class="step" [class.active]="currentStep === 1">
                <div class="circle">
                    <i class="bi bi-person"></i>
                </div>
                <div class="step-title">Candidate Information</div>
            </div>
            <div class="step" [class.active]="currentStep === 2">
                <div class="circle">
                    <i class="bi bi-book"></i>
                </div>
                <div class="step-title">Education Details</div>
            </div>
            <div class="step" [class.active]="currentStep === 3">
                <div class="circle">
                    <i class="bi bi-briefcase"></i>
                </div>
                <div class="step-title">Experience Details</div>
            </div>
            <div class="step" [class.active]="currentStep === 4">
                <div class="circle">
                    <i class="bi bi-check-circle"></i>
                </div>
                <div class="step-title">Confirm Details</div>
            </div>
        </div>

        <!-- Form -->
        <form id="candidateForm">
            <div *ngIf="currentStep === 1">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="firstName">First Name<span class="text-danger">*</span></label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="lastName">Last Name<span class="text-danger">*</span></label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name">
                    </div>
                </div>
            </div>
            <div *ngIf="currentStep === 2">
                <!-- Education Details Form Content Here -->
            </div>
            <div *ngIf="currentStep === 3">
                <!-- Experience Details Form Content Here -->
            </div>
            <div *ngIf="currentStep === 4">
                <!-- Confirm Details Form Content Here -->
            </div>

            <!-- Navigation Buttons -->
            <div class="button-container">
                <button type="button" class="btn btn-secondary" (click)="previousStep()" [disabled]="currentStep === 1">
                    <i class="bi bi-chevron-left"></i> Previous
                </button>
                <button type="button" class="btn btn-info" (click)="nextStep()" [disabled]="currentStep === totalSteps">
                    Next <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
