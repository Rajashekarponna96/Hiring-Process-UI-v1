<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .step .circle {
            width: 50px;
            height: 50px;
            background-color: #f5f5f5;
            border-radius: 50%;
            line-height: 50px;
            font-size: 24px;
            margin: 0 auto;
            display: inline-block;
            position: relative;
        }

        .step.active .circle {
            background-color: #5bc0de;
            color: white;
        }

        .step .circle::before {
            content: '';
            width: 100%;
            height: 4px;
            background-color: #f5f5f5;
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .step:last-child .circle::before {
            display: none;
        }

        .step.active .circle::before {
            background-color: #5bc0de;
        }

        .step-title {
            margin-top: 10px;
            font-weight: bold;
        }

        .step-title.active {
            color: #5bc0de;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .step-line {
            position: absolute;
            height: 4px;
            width: 100%;
            background-color: #f5f5f5;
            top: 50%;
            left: 0;
            z-index: -1;
        }

        .step.active .step-line {
            background-color: #5bc0de;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row step">
            <div class="col-3">
                <div class="circle active" id="step1">
                    <i class="bi bi-person"></i>
                </div>
                <div class="step-title active">Candidate Information</div>
            </div>
            <div class="col-3">
                <div class="circle" id="step2">
                    <i class="bi bi-book"></i>
                </div>
                <div class="step-title">Education Details</div>
            </div>
            <div class="col-3">
                <div class="circle" id="step3">
                    <i class="bi bi-briefcase"></i>
                </div>
                <div class="step-title">Experience Details</div>
            </div>
            <div class="col-3">
                <div class="circle" id="step4">
                    <i class="bi bi-check-circle"></i>
                </div>
                <div class="step-title">Confirm Details</div>
            </div>
        </div>

        <form id="candidateForm">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="firstName">First Name<span class="text-danger">*</span></label>
                    <input type="text" id="firstName" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastName">Last Name<span class="text-danger">*</span></label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="email">Email<span class="text-danger">*</span></label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="col-md-6 form-group">
                    <label for="mobile">Mobile<span class="text-danger">*</span></label>
                    <input type="text" id="mobile" class="form-control" placeholder="Enter Mobile Number">
                </div>
            </div>

           <!-- Previous Button -->
           <div class="button-container">
            <button *ngIf="currentStep < totalSteps - 1" (click)="nextStep()"
                class="p-button-primary p-button-text next-button" pButton pRipple
                label="Next"></button>
        </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
