<section id="extended">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <!-- <div class="card-header">
          <h4 class="card-title">Action Buttons</h4>
        </div> -->
        <div class="card-content">
          <div class="card-body">
            <div class="header-container mb-3">
              <!-- Search Input -->
              <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left flex-grow-1">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="onGlobalFilter1($event)" placeholder="Global Search"
                    class="form-control" />
                </span>
                <!-- Add New Vendor Button -->
                <!-- <button (click)="navigateToCreateTalentPool()" pButton class="btn btn-outline-primary" icon="pi pi-user-plus">
                  Add New
                </button> -->
              </div>
            </div>

            <!-- Table Container -->
            <div class="table-responsive">
              <table class="table table-striped table-bordered text-center">
                <thead>
                  <tr>
                    <th style="width: 40%">Skill</th>
                    <th style="width: 40%">Description</th>
                    <th style="width: 20%">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let talentPool of talentPools">
                    <td>{{ talentPool.name }}</td>
                    <td>{{ talentPool.description }}</td>
                    <td>
                      <div class="d-flex justify-content-center">
                        <a class="text-success mx-1" (click)="handleEditTalentPool(talentPool)">
                          <i class="ft-edit-2 font-medium-3"></i>
                        </a>
                        <a class="text-danger mx-1" (click)="talentpooldelete(talentPool)">
                          <i class="ft-x font-medium-3"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  <tr *ngIf="talentPools.length === 0">
                    <td colspan="3" class="no-records-message">
                      No talent pool found
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Pagination Container -->
            <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="talentPools.length > 0">
              <div class="pagination-info">
                Showing {{ pagination.number * pagination.size + 1 }} to
                {{ (pagination.number + 1) * pagination.size }} of
                {{ totalElements }} entries
              </div>
              <div class="pagination d-flex">
                <a class="page-link mx-1" (click)="goToFirstPage()">&laquo; First</a>
                <a class="page-link mx-1" (click)="goToPreviousPage()" [class.disabled]="pagination.first">&laquo;
                  Prev</a>
                <a class="page-link mx-1" (click)="goToNextPage()" [class.disabled]="pagination.last">Next &raquo;</a>
                <a class="page-link mx-1" (click)="goToLastPage()">Last &raquo;</a>
              </div>
              <!-- Page Size Selector -->
              <select class="custom-select w-auto" (change)="onRecordsPerPageChange($event)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Extended Table Ends-->
