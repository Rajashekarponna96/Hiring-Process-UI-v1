<div class="container mt-4">
  <div class="card">
    <!-- Header Container -->
    <div class="card-header d-flex justify-content-between align-items-center">
      <!-- Search Input -->
      <div class="input-group w-50 w-sm-auto">
        <input type="text" class="form-control" placeholder="Global Search" (input)="onGlobalFilter1($event)" />
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
      </div>
      <!-- Add New Talent Pool Button -->
      <button type="button" class="btn btn-outline-primary" (click)="navigateToCreateTalentPool()">
        <i class="fas fa-user-plus"></i> Add New
      </button>
    </div>

    <!-- Table Container -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 40%">Skill</th>
              <th style="width: 40%">Description</th>
              <th style="width: 20%">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let talentPool of talentPools">
              <td>{{ talentPool.name }}</td>
              <td>{{ talentPool.description }}</td>
              <td>
                <div class="button-container">
                  <a class="success p-0" (click)="handleEditTalentPool(talentPool)" ngbTooltip="Edit">
                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                  </a>
                  <a class="danger p-0" (click)="talentpooldelete(talentPool)" ngbTooltip="Delete">
                    <i class="icon-trash font-medium-3 mr-2"></i>
                  </a>
                </div>
              </td>
            </tr>
            <tr *ngIf="talentPools.length === 0">
              <td colspan="3" class="text-center">No talent pool found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pagination Container -->
    <div *ngIf="talentPools.length > 0" class="card-footer d-flex justify-content-between align-items-center">
      <div class="pagination-info">
        Showing {{ pagination.number * pagination.size + 1 }} to {{ (pagination.number + 1) * pagination.size }} of
        {{ totalElements }} entries
      </div>
      <ul class="pagination mb-0">
        <li class="page-item" [class.disabled]="pagination.number === 0">
          <a class="page-link" (click)="goToFirstPage()" [class.disabled]="pagination.number === 0">&laquo; First</a>
        </li>
        <li class="page-item" [class.disabled]="pagination.number === 0">
          <a class="page-link" (click)="goToPreviousPage()" [class.disabled]="pagination.number === 0">&laquo; Prev</a>
        </li>
        <li class="page-item" [class.disabled]="pagination.number >= totalPages - 1">
          <a class="page-link" (click)="goToNextPage()" [class.disabled]="pagination.number >= totalPages - 1">Next
            &raquo;</a>
        </li>
        <li class="page-item" [class.disabled]="pagination.number >= totalPages - 1">
          <a class="page-link" (click)="goToLastPage()" [class.disabled]="pagination.number >= totalPages - 1">Last
            &raquo;</a>
        </li>
      </ul>

      <!-- Page Size Selector -->
      <select class="custom-select w-auto" (change)="onRecordsPerPageChange($event)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
</div>
